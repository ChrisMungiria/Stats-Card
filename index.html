<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stats Card</title>
</head>

<body>
    <div class="container">
        <div class="background">

        </div>
        <div class="card">
            <div class="col">
                <div class="content">
                    <div class="title">
                        <h3>Marketing</h3>
                    </div>
                    <div class="desc">
                        <p>Elevate your marketing campaigns, with connective creative unlike any other - that
                            continuously convert: driving reach and revenue way up. </p>
                    </div>
                    <div class="button">
                        <button>read our cases</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="content">
                    <div class="grid">
                        <div class="item one">
                            <div class="number">
                                <h1>+45%</h1>
                            </div>
                            <div class="text">
                                <p>Client revenue</p>
                            </div>
                        </div>
                        <div class="item two">
                            <div class="number">
                                <h1>+29%</h1>
                            </div>
                            <div class="text">
                                <p>Ad spend</p>
                            </div>
                        </div>
                        <div class="item three">
                            <div class="number">
                                <h1>+42%</h1>
                            </div>
                            <div class="text">
                                <p>Maus</p>
                            </div>
                        </div>
                        <div class="item four">
                            <div class="number">
                                <h1>+98%</h1>
                            </div>
                            <div class="text">
                                <p>Overall Roi</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
